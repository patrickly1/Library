<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="header">My Library</div>
    <div id="container"></div>
    <dialog>
        <h5>Add a new book!</h5>
        <form action="#" method="get" id="form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Harry Potter">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="J.K Rowling">
            </div>
            <div>
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" placeholder="500">
            </div>
            <div>
                <label for="read">Read</label>
                <input type="checkbox" id="read" name="read">
            </div>
            <button type="submit">Add book!</button>
        </form>
        <button id="close">Close</button>
    </dialog>
    <button id="dialog_button">NEW BOOK</button>
</body>
</html>
